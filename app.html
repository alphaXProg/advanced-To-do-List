<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .war {
            padding: 20px;
            background-color: rgba(233, 236, 241, 1);
            color: rgb(103, 116, 131);
            border-radius: 5px;
            position: relative;
            height: 20vh;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.1), 0px 1px 3px 0px rgba(0, 0, 0, 0.08);

        }
    </style>
</head>

<body>
    <div class="war"></div>
    <script>
        const div = document.getElementsByClassName("war");
        setInterval(()=>{
            div.innerText = 
            new Date().toLocaleTimeString();
        },1000)
    </script>
</body>

</html>
